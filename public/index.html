<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AimLab</title>
</head>
<body>
    <div class="tela">
        <h1>AimLab</h1>
        <button class="btn" id="start">start</button>
    </div>
    <div class="tela">
        <h1>Modo:</h1>
        <ul class="list" id="modo-list">
            <li>
                <button class="btn modo" id="modo1">1</button>
            </li>
            <li>
                <button class="btn modo" id="modo2">2</button>
            </li>
        </ul>
    </div>
    <div class="tela">
        <div class="estatus">
           <div class="info">
            <p>time: <span id="time">00:00</span></p>
            <p>acertos: <span id="acertos">0</span></p> 
            <p>precisão: <span id="precisao">100%</span></p>
           </div>
        </div>
        <div class="jogo" id="jogo">
            <div class="bola" id="bola"></div>
            <div class="bola1" id="bola1"></div>
            <div class="bola2" id="bola2"></div>
            <div class="bola3" id="bola3"></div>
        </div>
        <div class="opcoes">
            <button class="btn restart">Restart</button>
            <button class="btn cheia" id="telaCheia">full</button>
        </div>
    </div>
    <div class="tela">
        <h1>Fim de jogo</h1>
        <div class="resultado">
            <p>acertos: <span id="acertos_over">0</span></p>
            <p>precisão: <span id="precisao_over">0</span></p>
        </div>
        <button class="btn restart">Restart</button>
    </div>
    <script src="scrypt.js"></script>
</body>
</html>
